<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating Profit Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Operating Profit Calculator</h1>
        <form id="profitForm">
            <label for="revenue">Revenue:</label>
            <input type="number" id="revenue" required>
            
            <label for="cogs">Cost of Goods Sold (COGS):</label>
            <input type="number" id="cogs" required>
            
            <label for="operatingExpenses">Operating Expenses:</label>
            <input type="number" id="operatingExpenses" required>
            
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
